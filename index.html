<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <main>
            <form class="js-form">
                <section class="main__section--label">
                    <label class="form__label">Dodaj nowe zadanie</label>
                </section>
                <section class="main__section--input">
                    <input placeholder="Co jest do zrobienia?" class="js-newTask form__input">
                    <button class="form__button">Dodaj zadanie</button>
                </section>
            </form>
        </main>
    </div>
    <div class="tasksList__header">
        <h2>Lista zadań</h2>
    </div>
    <section class="tasksList">
        <ul class="js-tasks tasksList__ul">
        </ul>
    </section>

</body>

</html>
