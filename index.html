<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="js-form form">
                    <input placeholder="Co jest do zrobienia?" class="js-newTask form__input">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
            </form>
        </section>
        <section class="section">
            <div class="section__header section__header--buttons">
                <h2>Lista zadań</h2>
                <button class="section__buttons js-buttons">Ukryj ukończone</button>
                <button class="section__buttons js-buttons">Ukończ wszystkie</button>
            </div>
            <div class="section__body">
                <ul class="js-tasks list">
                </ul>
            </div>
        </section>
    </div>

</body>

</html>
